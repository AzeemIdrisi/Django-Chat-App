{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>SwiftChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'chat/room.css'%}" />
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h2>Room ID: {{ room }}</h2>
        <div class="buttons">
          <a href="{% url 'home' %}">
            <div class="btn btn-primary exit">Exit</div>
          </a>
          <a href="{% url 'delete' room %}">
            <div class="btn btn-danger delete">Delete</div>
          </a>
        </div>
      </div>
    </nav>
    {% if error %}
    <br />
    <div class="alert alert-danger alert-dismissible" role="alert">
      Sorry, only the <span class="bold">Creator</span> of the room can delete
      all chats.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}
    <div class="top"></div>
    <div id="display"></div>
    <script>
      $(document).ready(function () {
        setInterval(function () {
          $.ajax({
            type: "GET",
            url: "/getMessages/{{room}}/",
            success: function (response) {
              $("#display").empty();
              for (var key in response.messages) {
                var serverTimestamp = new Date(response.messages[key].date);

                // Format the date
                var optionsDate = {
                  weekday: "long",
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                };
                var formattedDate = serverTimestamp.toLocaleDateString(
                  undefined,
                  optionsDate
                );

                // Format the time
                var optionsTime = {
                  hour: "numeric",
                  minute: "numeric",
                  hour12: true,
                };
                var formattedTime = serverTimestamp.toLocaleTimeString(
                  undefined,
                  optionsTime
                );
                var space = " ";

                var temp =
                  "<div class='container darker'><b>" +
                  response.messages[key].user +
                  "</b><p>" +
                  response.messages[key].text +
                  "</p><span class='time-left'>" +
                  formattedDate +
                  space +
                  formattedTime +
                  "</span></div>";
                $("#display").append(temp);
              }
            },
            //error: function(response){
            //  alert('An error occured')
            //}
          });
        }, 100);
      });
    </script>
    <div class="container">
      <form id="post-form">
        {% csrf_token %}
        <input
          type="hidden"
          name="username"
          id="username"
          value="{{ username }}"
        />
        <input
          type="hidden"
          name="room_id"
          id="room_id"
          value="{{ room_details.id }}"
        />
        <input
          type="text"
          name="message"
          id="message"
          width="100px"
          placeholder="Enter message"
        />
        <input type="submit" value="Send" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Scroll to bottom after loading completes
      $(document).ready(function () {
        setTimeout(function () {
          $("#message").focus();
          window.scrollTo(0, document.body.scrollHeight);
        }, 500);
      });
    </script>
  </body>
  <script type="text/javascript">
    $(document).on("submit", "#post-form", function (e) {
      e.preventDefault();

      $.ajax({
        type: "POST",
        url: "/send",
        data: {
          username: $("#username").val(),
          room_id: $("#room_id").val(),
          message: $("#message").val(),
          csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
        },
        success: function (data) {
          // alert(data)
        },
      });
      document.getElementById("message").value = "";
    });
  </script>
</html>
